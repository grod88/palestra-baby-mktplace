name: Supabase Deploy

on:
  push:
    branches: [main]
    paths:
      - 'supabase/functions/**'
      - 'supabase/schema.sql'
  workflow_dispatch:
    inputs:
      deploy_functions:
        description: 'Deploy Edge Functions'
        type: boolean
        default: true
      run_migrations:
        description: 'Run DB migrations'
        type: boolean
        default: false

concurrency:
  group: supabase-deploy
  cancel-in-progress: false

env:
  SUPABASE_PROJECT_REF: qajgxosbvqjuywbwdlmt

jobs:
  deploy-functions:
    name: Deploy Edge Functions
    runs-on: ubuntu-latest
    if: >-
      github.event_name == 'push' ||
      (github.event_name == 'workflow_dispatch' && inputs.deploy_functions)
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link Supabase project
        run: supabase link --project-ref ${{ env.SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Deploy process-order
        run: >-
          supabase functions deploy process-order
          --project-ref ${{ env.SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Deploy webhook-mercadopago
        run: >-
          supabase functions deploy webhook-mercadopago
          --project-ref ${{ env.SUPABASE_PROJECT_REF }}
          --no-verify-jwt
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Summary
        run: |
          echo "### ✅ Edge Functions deployed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Function | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| process-order | ✅ Deployed |" >> $GITHUB_STEP_SUMMARY
          echo "| webhook-mercadopago | ✅ Deployed (no JWT verify) |" >> $GITHUB_STEP_SUMMARY

  run-migrations:
    name: Run DB Migrations
    runs-on: ubuntu-latest
    if: >-
      github.event_name == 'workflow_dispatch' && inputs.run_migrations
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link Supabase project
        run: supabase link --project-ref ${{ env.SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Push DB changes
        run: supabase db push
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}

      - name: Summary
        run: |
          echo "### ✅ Database migrations applied" >> $GITHUB_STEP_SUMMARY
